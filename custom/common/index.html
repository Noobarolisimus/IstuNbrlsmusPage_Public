<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Общий сайт</title>
    <link rel="stylesheet" href="/custom/common/index.css">
</head>
<body>
    <div>Стартовая страница. Творите!</div>
    <img src="/custom/@nbrlsmus/example.jpg" style="width: 100vmin;"/>
<!--Dvati-->
    <div class="DvatiBlock">
        <div class="clock">
            <div class="dot_line" id="d1">
                <div class="dot"></div>

            </div>
            <div class="dot_line" id="d2">
                <div class="dot"></div>

            <div class="dot_line" id="d3">

                <div class="dot"></div>
            </div>
            <div class="dot_line" id="d4">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="dot_line" id="d5">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="dot_line" id="d6">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="second_arrow_box">
                <div class="second_arrow"></div>
            </div>
            <div class="minute_arrow_box">
                <div class="minute_arrow"></div>
            </div>
            <div class="hour_arrow_box">
                <div class="hour_arrow"></div>
            </div>
            <div class="center"></div>
        </div>
        <div class="digital_clock_box" id="dcb">
            <div class="hour">12</div>
            <span>:</span>

            <span>:</span>
